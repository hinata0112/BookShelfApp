{% extends "base.html" %}

{% block title %}検索結果{% endblock title %}
{% block h1 %}検索結果{% endblock h1 %}

{% block content %}
  {% if title %}
    {% for article in title %}
      <div class="p-4 m-4 bg-light border border-success rounded col-md-10">
        <div class="card-body">
          <h2>{{ article.title }}</h2>
          <div class="w-25 p-3">
             <img src="{{ article.thumbnail.url }}" class="img-thumbnail">
          </div>
        </div>
        <div class="mt-3">
          <a href="{% url 'detail-book' article.pk %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">詳細へ </a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>"{{ searchform.words.value }}"に一致する投稿はありません。</p>
  {% endif %}
{% endblock content %}
